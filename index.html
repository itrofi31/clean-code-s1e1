<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more_inf header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </header>

    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper task-row-wrapper">
          <input id="new-task" class="add-task__input task input--text" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="h3">Todo</h3>
        <ul class="todo__list" id="incompleteTasks">
          <li class="list-item">
            <input class="todo__input input--checkbox" type="checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input type="text" class="todo__input input--text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list-item editMode">
            <input class="input--checkbox" type="checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input
            input--text task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="remove-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="h3">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="list-item">
            <input class="input--checkbox" type="checkbox" checked>
            <label class="todo__label task">See the Doctor</label>
            <input type="text" value="See the Doctor" class="todo__input
            input--text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>

        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
